<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>User Details</title>
    <!-- Title -->
    <!-- CSS Link -->
    <link rel="stylesheet" href="UserDetails.css" />
    <!-- CSS Link -->
  </head>
  <body>
    <div class="container">
      <!-- User Details to Show All The Information after LogIn Successful -->
      <div id="userDetails">
        <h1>Name : <span id="userName"></span></h1>
        <h1>Email : <span id="userEmail"></span></h1>
        <h1>Mobile Number : <span id="userMobileNumber"></span></h1>
        <h1>WhatsApp Number : <span id="userWhatAppNumber"></span></h1>
        <h1>User LogIn Time : <span id="userTimeStamp"></span></h1>
        <h1>Time Zone : <span id="userTimeZone"></span></h1>
        <h1>Token : <span id="userToken"></span></h1>
      </div>
      <!-- User Details -->

      <!-- logOut Button -->
      <button id="logOutBtn">LogOut</button>
      <!-- logOut Button -->
    </div>

    <!-- JavaScript Link  -->
    <script src="UserDetails.js"></script>
    <!-- JavaScript Link  -->
  </body>
</html>
